<div class="container">
  <div class="flex mt-5">
    <button class="btn btn-close-white" (click)="backClicked()">
      <div class="flex center" style="color: rgb(245, 197, 24)">
        <mat-icon>arrow_back_ios</mat-icon>
        <h1 style="margin: 0 0 0px">
          <strong>Back</strong>
        </h1>
      </div>
    </button>
  </div>
</div>

<!-- background -->
<div
  class="background"
  style="color: white; height: 80vh; background-color: rgb(67, 67, 67)"
>
  <div class="content">
    <div class="container mt-3">
      <h1>{{ actor.mainEntity.name }}</h1>
      <div class="flex">
        <div
          *ngFor="let mainEntity of actor.mainEntity.jobTitle"
          style="margin-left: 2%"
        >
          <span>{{ mainEntity }}</span>
        </div>
      </div>

      <div class="flex mt-3" style="height: 40vh">
        <img src="{{ this.actor.image }}" alt="pictureActor" />

        <iframe
              width="80%"
              [src]="this.trailerUrl"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
         <video src="" width="20%"></video>
      </div>
      <div class="mt-3">
        <h3>{{ actor.mainEntity.description }}</h3>
        <hr />
      </div>
    </div>
  </div>
</div>
